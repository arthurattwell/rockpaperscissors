	<div class="masthead">


		<div class="identity">
			
			{% if site.data.settings.logo and site.data.settings.logo != "" %}
				<span class="logo">
					<a href="{{site.baseurl}}/">
						{% include image alt=site.data.settings.name src=site.data.settings.logo %}
					</a>
				</span>
			{% endif %}

			{% if site.data.settings.tagline and site.data.settings.tagline != "" %}
				<span class="tagline">
					{{ site.data.settings.tagline }}
				</span>
			{% endif %}

		</div>

	</div><!--.masthead-->
